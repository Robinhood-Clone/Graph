<!DOCTYPE html>
<html>
    <head>
    </head>
    <style>
            @font-face {
                font-family: "DINPro";
                src: url("./DINPro-Medium.ttf") format("truetype");
            }
            body {
                font-family: "DINPro";
                background-color: white;
            }
            .axis {
                font: 10px sans-serif;
            }
            .axis path,
            .axis line {
              fill: none;
              stroke: #D4D8DA;
              stroke-width: 2px;
              shape-rendering: crispEdges;
            }
            
            .line {
              fill: none;
              stroke: #6F257F;
              stroke-width: 5px;
            }
            
            .overlay {
              fill: none;
              pointer-events: all;
            }
            
            .focus circle {
              fill: rgb(96, 197, 153);
              stroke: #F1F3F3;
              stroke-width: 5px;
            }
              
            .hover-line {
              stroke: rgb(106, 106, 108);
              stroke-width: 2px;
            }
            
    </style>
    <body>
        <div id="graphContainer">
        </div>
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <link rel="stylesheet" href="./odometerStylesheet.css" />
        <script src="http://github.hubspot.com/odometer/odometer.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
